<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get my Hash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #box {
      width: 60%;
    }

    h1 {
      text-align: center;
      font-size: 5em;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      padding: 10px;
      margin-bottom: 10px;
      flex-grow: 1;
      background-color: #eee;
    }

    button:hover {
      background-color: #ddd;
    }

    button:first-child {
      margin-right: 10px;
    }

    #buttons {
      display: flex;
    }

    #feedbacks {
      font-weight: bold;
    }

    #hash {
      display: inline-block;
      font-family: monospace;
      font-weight: bold;
      font-size: 1.5em;
      padding: 5px;
      border: 1px solid #ccc;
    }

    #feedback {
      color: #999;
      font-size: 1.6em;
    }
  </style>
</head>
<body>
<div id="box">
  <h1>GET MY HASH</h1>
  <form>
    <label>
      website / domain / url / location / label / address <br>
      <input type="text" name="website" id="website">
    </label>
    <label>
      username / user / email / login / account <br>
      <input type="text" name="user" id="user">
    </label>
    <label>
      secret / password / passphrase / code <br>
      <input type="password" name="secret" id="secret">
    </label>
    <label>
      length <br>
      <input type="number" name="length" id="length" value=64 max=64>
    </label>
    <label>
      hash count <br>
      <input type="number" name="passCount" id="passCount" value=3 min=1>
    </label>
  </form>
  <div id="buttons">
    <button onclick="generate()">GET MY HASH</button>
    <button onclick="hideHash()">HIDE</button>
  </div>
  <div id="feedbacks">
    <p>
      My Hash: <span id="hash">?</span>
    </p>
    <p id="feedback"></p>
  </div>
</div>
<script>
  var hideTimeout = null;

  /**
   * Generate password
   * @returns {Promise<void>}
   */
  async function generate() {
    // clear timeout
    clearTimeout(hideTimeout)

    // get form values
    const website = document.getElementById('website').value;
    const user = document.getElementById('user').value;
    const secret = document.getElementById('secret').value;
    const length = Number(document.getElementById('length').value);
    const passCount = Number(document.getElementById('passCount').value);

    // hash once
    let hash = await sha256(website + user + secret);

    // hash multiple times
    for (let i = 0; i < passCount - 1; i++) {
      hash = await sha256(hash);
    }

    // get final hash
    const final =  hash.substring(0, length)

    // show hash
    document.getElementById('hash').innerText = final

    // save in clipboard
    await navigator.clipboard.writeText(final);

    // show feedback
    document.getElementById('feedback').innerText = 'Copied to clipboard. Your hash will be hidden in 5 seconds.';

    // hide hash after 5 seconds
    hideTimeout = setTimeout(() => {
      hideHash()
    }, 5000);
  }

  /**
   * sha256 hash
   * @param string
   * @returns {Promise<string>}
   */
  async function sha256(string) {
    const utf8 = new TextEncoder().encode(string);
    const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray
      .map((bytes) => bytes.toString(16).padStart(2, '0'))
      .join('');
  }

  /**
   * Hide the hash
   * @returns {void}
   */
  function hideHash() {
    clearTimeout(hideTimeout);
    document.getElementById('hash').innerText = '?';
    document.getElementById('feedback').innerText = 'Copied to clipboard.';
  }
</script>
</body>
</html>
